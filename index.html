<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <body>
        <header class="mainHead">
            Trivia Game
        </header>
        <br>
        <div>

            <div id="scores">
                <div id="correct"></div>
                <div id="incorrect"></div>
            </div>
            <div id="question"></div>
            <div class="allChoices">
                <div id="choice0" class="choice" value="1">
                </div>
                <div id="choice1" class="choice" value="2">
                </div>
                <div id="choice2" class="choice" value="3">
                </div>
                <div id="choice3" class="choice" value="4">
                </div>
            </div>
            <div id="timer"></div>
            <button type="button" id="reset">Play Again</button>


            <script src="assets/javascript/app.js"></script>

    </body>

</html>
